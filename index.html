<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись это просто</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="hero">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="gradient-text">Присоединяйтесь</span>
                    к тестированию
                    <span class="gradient-text">уникального</span>
                    приложения!
                </h1>
                <p class="hero__subtitle">Меняем правила игры: покупки никогда<br>не были такими увлекательными.</p>
                <button class="hero-button" id="openModal">Записаться</button>
            </div>
            <div class="hero__image">
                <img src="images/Main image.png" alt="Приложение">
            </div>
        </div>  
    </main>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Записаться</h2>
                <button class="modal__close" id="closeModal">
                    <img src="images/Icon close.svg" alt="Close modal">
                </button>
            </div>
            <form id="interviewForm">
                <div class="input-group">
                    <label>Имя</label>
                    <input type="text" name="name" required>
                </div>
                <div class="input-group">
                    <label>Телефон</label>
                    <input type="tel" name="phone" required>
                </div>
                <div class="input-group">
                    <label>Дата</label>
                    <input type="date" name="date" required>
                </div>
                <div class="input-group">
                    <label>Время</label>
                    <input type="time" name="time" required>
                </div>
                <button type="submit" class="modal-button">Записаться на тест</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно успешной отправки -->
    <div class="modal" id="successModal">
        <div class="modal__content">
            <img src="images/Done image.png" alt="Success" class="success-icon">
            <h2 class="success-title">Вы успешно записались<br>на тестирование!</h2>
            <p>Мы вам перезвоним в течение<br>15-30 минут для уточнение деталей.</p>
            <button class="continue-button" id="continueButton">Продолжить</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Подключаем скрипт перед закрывающим тегом body -->
    <script src="script.js"></script>
</body>
</html>
