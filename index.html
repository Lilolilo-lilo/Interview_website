<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись это просто</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta property="og:title" content="Тестирование уникального приложения" />
    <meta property="og:description" content="Меняем правила игры: покупки никогда не были такими увлекательными" />
    <meta property="og:image" content="https://lilolilo-lilo.github.io/Interview_website/images/Preview.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:url" content="https://lilolilo-lilo.github.io/Interview_website/" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Тестирование приложения" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Тестирование уникального приложения" />
    <meta name="twitter:description" content="Меняем правила игры: покупки никогда не были такими увлекательными" />
    <meta name="twitter:image" content="https://lilolilo-lilo.github.io/Interview_website/images/Preview.png" />
</head>
<body>
    <main class="container">
        <div class="hero">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="gradient-text">Присоединяйтесь</span>
                    к тестированию
                    <span class="gradient-text">уникального</span>
                    приложения!
                </h1>
                <p class="hero__subtitle">Меняем правила игры: покупки никогда<br>не были такими увлекательными.</p>
                <button class="hero-button" id="openModal">Записаться</button>
            </div>
            <div class="hero__image">
                <img src="images/Main image.png" alt="Приложени">
            </div>
        </div>  
    </main>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal__content">
            <div class="modal__header">
                <h2>Записаться</h2>
                <button class="modal__close" id="closeModal">
                    <img src="images/Icon close.svg" alt="Close modal">
                </button>
            </div>
            <form id="interviewForm">
                <input type="text" name="name" placeholder="Имя" required>
                <input type="tel" name="phone" placeholder="Телефон" required>
                <input type="date" name="date" placeholder="Дата" required>
                <input type="time" name="time" placeholder="Время" required>
                <button type="submit" class="modal-button">Записаться на тест</button>
            </form>
        </div>
    </div>

    <!-- Модальное окно успешной отправки -->
    <div class="modal" id="successModal">
        <div class="modal__content">
            <img src="images/Done image.png" alt="Success" class="success-icon">
            <h2 class="success-title">Вы успешно записались<br>на тестирование!</h2>
            <p>Мы вам перезвоним в течение<br>15-30 минут для уточнение деталей.</p>
            <button class="continue-button" id="continueButton">Продолжить</button>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Подключаем скрипт перед закрывающим тегом body -->
    <script src="script.js"></script>
</body>
</html>
