<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запись это просто</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <div class="hero">
            <div class="hero__content">
                <h1 class="hero__title">
                    <span class="gradient-text">Присоединяйтесь</span>
                    к тестированию
                    <span class="gradient-text">уникального</span>
                    приложения!
                </h1>
                <p class="hero__subtitle">Меняем правила игры: покупки никогда<br>не были такими увлекательными.</p>
                <button class="hero-button" id="openModal">Записаться</button>
            </div>
            <div class="hero__image">
                <img src="images/Main image.png" alt="Приложение">
            </div>
        </div>  
    </main>

    <!-- Модальное окно -->
    <div class="modal" id="modal">
        <div class="modal__content">
            <button class="modal__close" id="closeModal">
                <img src="images/Icon close.svg" alt="Close modal">
            </button>
            <h2>Записаться</h2>
            <form id="interviewForm">
                <input type="text" name="name" placeholder="Имя" required>
                <input type="tel" name="phone" placeholder="Телефон" required>
                <input type="date" name="date" required>
                <input type="time" name="time" required>
                <button type="submit" class="modal-button">Записаться на тест</button>
            </form>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    
    <!-- Подключаем скрипт перед закрывающим тегом body -->
    <script src="script.js"></script>
</body>
</html>
